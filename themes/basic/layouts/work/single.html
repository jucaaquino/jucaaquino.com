{{ define "main" }}
<div class="project-container">
    <section class="project">
        <h2>{{ .Title }}</h2>
        {{ .Content }}
    </section>
</div>

<section class="project-list">
    <h2>Projects</h2>
    <ul>
        {{ range (where .Site.RegularPages "Type" "in" "work") }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
</section>
{{ end }}
